<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CBS Quiz</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title text-center">cbs quiz</h1>
      <div class="container container-form centered">
        <form class="w-50" onsubmit="canvasOlustur(); return false;">
          <div class="row">
            <div class="col">
              <input
                type="text"
                class="form-control"
                id="genislik"
                placeholder="Genişlik"
              />
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control"
                id="yukseklik"
                placeholder="Yükseklik"
              />
            </div>
            <button type="submit" class="btn btn-danger btn-sm ml-5">
              Çizim Alanı Oluştur
            </button>
          </div>
        </form>
      </div>
      <h3 class="text-center mt-3">Özellikler</h3>
      <div class="container container-selections mt-3 centered">
        <div class="form-group col-md-4 text-center">
          <label for="inputState">Nokta</label>
          <select id="noktaOzellik" class="form-control">
            <option>Küçük</option>
            <option>Orta</option>
            <option>Büyük</option>
          </select>
        </div>

        <div class="form-group col-md-4 text-center">
          <label for="inputState">Çizgi</label>
          <select id="cizgiOzellik" class="form-control">
            <option>İnce</option>
            <option>Orta</option>
            <option>Kalın</option>
          </select>
        </div>

        <div class="form-group col-md-4 text-center">
          <label for="inputState">Poligon</label>
          <select id="poligonOzellik" class="form-control">
            <option>İçi Boş</option>
            <option>İçi Dolu</option>
            <option>İçi Taralı</option>
          </select>
        </div>
      </div>
      <h6 class="h6 mt-2 mb-3 text-center">
        Kaç adet koordinat girmek istersiniz?
      </h6>
      <form onsubmit="koordinatTextOlustur(); return false;">
        <div class="centered">
          <input
            class="form-control col-md-10"
            type="number"
            required
            id="koordinatSay"
          />
        </div>
        <div class="centered mt-3">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="noktaRadio"
              value="Nokta"
              checked
            />
            <label class="form-check-label" for="inlineRadio1">Nokta</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="cizgiRadio"
              value="Çizgi"
            />
            <label class="form-check-label " for="inlineRadio2">Çizgi</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="poligonRadio"
              value="Poligon"
            />
            <label class="form-check-label" for="inlineRadio3">Poligon</label>
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary mt-3">
            Koordinat Ekle
          </button>
          <button
            type="button"
            class="btn btn-warning mt-3"
            onclick="sekilCiz()"
          >
            Şekli Çiz
          </button>
        </div>
      </form>

      <div id="koordinatlar" class="form-row mt-3"></div>
      <div id="canvas-div">
        <canvas
          class="ml-auto mr-auto mb-5"
          id="myCanvas"
          width="0"
          height="0"
          style="border: 1px solid #000000"
        >
        </canvas>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
